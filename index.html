<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Title</title>

</head>

<body>
    <div class="tweet-container">
        <div class="tweet-search">
            <img class="content" src="ressources/twitter10x10.gif">

    <script type="text/javascript" src="script/key.js"></script>
